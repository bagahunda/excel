<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <title>Excel with JS</title>
</head>
<body>
  <div id='app'>
    <div class='excel'>
      <header class='header'>
        <input type='text' class='header__input' value="Новая таблица">
        <div class='header__buttons'>
          <div class='button'>
            <i class='material-icons'>delete</i>
          </div>
          <div class='button'>
            <i class='material-icons'>exit_to_app</i>
          </div>
        </div>
      </header>
      
      <div class='excel__toolbar'>
        <div class='button'>
          <i class='material-icons'>format_bold</i>
        </div>
        <div class='button'>
          <i class='material-icons'>format_italic</i>
        </div>
        <div class='button'>
          <i class='material-icons'>format_underlined</i>
        </div>

        <div class='button'>
          <i class='material-icons'>format_align_left</i>
        </div>
        <div class='button'>
          <i class='material-icons'>format_align_justify</i>
        </div>
        <div class='button'>
          <i class='material-icons'>format_align_right</i>
        </div>
      </div>
      
      <div class='excel__formula formula'>
        <div class='formula__icon'>fx</div>
        <div class='formula__input' contenteditable></div>
      </div>
      
      <div class='excel__table data-table'>
        <div class='data-table__row'>
          <div class='data-table__row-info'>1</div>
          <div class='data-table__row-data'>
            <div class='data-table__column'>A</div>
          </div>
        </div>

        <div class='data-table__row'>
          <div class='data-table__row-info'>2</div>
          <div class='data-table__row-data'>
            <div class='data-table__cell data-table__cell--selected' contenteditable>B</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
